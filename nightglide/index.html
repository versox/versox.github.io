<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="favicon.svg">
  <title>Para Proto</title>
</head>

<body>
  <canvas id="c"></canvas>
  <div id="play" class="screen">
    <button onclick="buttons.play()">PLAY</button>
    <p>(Use WASD to control the glider)</p>
  </div>
  <div id="gameOver" class="screen">
    <h1>Game Over</h1>
    <button onclick="buttons.playAgain()">Play again?</button>
  </div>
  <div class="statBox statBox--score">
    <h1>Score</h1>
    <div id="score"></div>
  </div>
  <div class="statBox statBox--lives">
    <h1>Lives</h1>
    <div id="lives">
      <img src="assets/gliderIcon.svg"></img>
      <img src="assets/gliderIcon.svg"></img>
      <img src="assets/gliderIcon.svg"></img>
    </div>
  </div>
  <script src="dist/bundle.js"></script>
</body>

</html>
