<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Night Glide</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      overflow: hidden;
    }

    #c {
      position: absolute;
      height: 100%;
      width: 100%;
      background: url(assets/sky.png) no-repeat center center;
      background-size: cover;
    }

    #play {
      visibility: hidden;
      z-index: 5;
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      color: white;
      display: flex;
      height: 10%;
      flex-direction: column;
      justify-content: space-between;
    }

    button {
      width: max-content;
      margin: auto;
      background: none;
      border: none;
      font-size: larger;
      color: white
    }

    button:hover {
      cursor: pointer;
      color: yellow;
    }

    p {
      font-size: smaller;
    }
  </style>
</head>

<body>
  <canvas id="c"></canvas>
  <div id="play">
    <button onclick="buttons.play()">PLAY</button>
    <p>(Use WASD to control the glider)</p>
  </div>
  <script src="bundle.js"></script>
</body>

</html>
