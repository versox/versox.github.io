  <script type="x-shader/x-vertex" id="v">
    attribute vec4 a_position;

    void main() {
      gl_Position = a_position;
    } 
  </script>
  <script type="x-shader/x-fragment" id="f">
  precision mediump float;

  uniform vec2 u_res;
  uniform vec3 u_metaballs[17];
  uniform vec4 u_color;
  uniform vec2 u_mouse;

  void main() {
    vec2 uv = gl_FragCoord.xy / u_res - 0.5;
    vec2 scaledMouse = u_mouse / u_res - 0.5;

    uv.x *= u_res.x / u_res.y; // aspect ratio
    scaledMouse.x *= u_res.x / u_res.y; 
    scaledMouse.y = -scaledMouse.y;
    
    float effect = 0.;
    
    for(int i = 0; i < 17; i++) {
        effect += u_metaballs[i].z / distance(uv, u_metaballs[i].xy);
        //effect += 2. / distance(uv, u_metaballs[i]);
    }
    effect += 1.2 / distance(uv, scaledMouse);
    
    float mask = smoothstep(1., 1.01, 0.01 * effect); 

    gl_FragColor = vec4(mask * u_color.xyz, u_color.w);
  } 
  </script>
